<!DOCTYPE html>
<html>
<head>
<title>Employee Application</title>
</head>
<body bgcolor="skyblue">
	<h1>Enter Employee Details....</h1>
	<form method="get" action="./EmployeeServlet">
		<label>Employee Id: </label>
		<input type="number" name="empId" placeholder="Enter Employee ID" required/>
		<br><br>
		
		<label>Employee Name: </label>
		<input type="text" name="empName" placeholder="Enter Employee Name" required/>
		<br><br>
		
		<label>Employee Salary: </label>
		<input type="number" name="empSalary" placeholder="Enter Employee Salary" required/>
		<br><br>
		
		<input type="submit" value="SalaryInfo"/>
	</form>
</body>
</html>
